<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>User Registration Form</h1>

<form action="http://insecure.example.com/post" method="POST" id="registrationForm">

    <fieldset>
        <legend>Basic Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span>
    </fieldset>

    <fieldset>
        <legend>Choices</legend>

        <label>What is your favorite breakfast food?</label>
        <input type="radio" id="eggs" name="breakfast" value="eggs">
        <label for="eggs">Eggs</label>
        <input type="radio" id="pancakes" name="breakfast" value="pancakes">
        <label for="pancakes">Pancakes</label>
        <input type="radio" id="waffles" name="breakfast" value="waffles">
        <label for="waffles">Waffles</label>
        <span class="error" id="breakfastError"></span>

        <label>Which meal is better?</label>
        <input type="checkbox" id="breakfastChoice" name="meal" value="breakfast">
        <label for="breakfastChoice">Breakfast</label>
        <input type="checkbox" id="lunchChoice" name="meal" value="lunch">
        <label for="lunchChoice">Lunch</label>
        <input type="checkbox" id="dinnerChoice" name="meal" value="dinner">
        <label for="dinnerChoice">Dinner</label>
        <span class="error" id="mealError"></span>
    </fieldset>

    <fieldset>
        <legend>Additional Information</legend>

        <label for="username">Username (alphanumeric only):</label>
        <input type="text" id="username" name="username">
        <span class="error" id="usernameError"></span>

        <label for="dob">Date of Birth (DD-MM-YYYY):</label>
        <input type="text" id="dob" name="dob">
        <span class="error" id="dobError"></span>

        <label for="customId">Custom ID (Format: ABC-1234):</label>
        <input type="text" id="customId" name="customId">
        <span class="error" id="customIdError"></span>

        <label for="datePicker">Date Picker:</label>
        <input type="text" id="datePicker" name="datePicker">

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"><script>alert("XSS")</script></textarea>
    </fieldset>

    <input type="hidden" name="admin" value="true">

    <button type="submit">Submit</button>

</form>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event) {
    const url = document.getElementById("comments").value;
    window.location.href = url;
});
</script>

</body>
</html>
